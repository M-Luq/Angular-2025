         <input name="title" id="title" #titleInput #input/><!--ex of a template variable -->

    <app-control label="Request">
        <textarea name="request" id="request" rows="3" #textarea #input></textarea>
    </app-control>
    <p>
       <button appButton>

        </button>
    </p>
